<article class="container">
  <img [src]="project.imgUrl" />
  <div class="details">
    <header class="details-header">
      <h2>{{ project.title }}</h2>
      <a *ngIf="project.projectUrl" [href]="project.projectUrl" class="url project-url" rel="noopener noreferrer"
        target="_blank">
        <i class="fas fa-external-link-alt"></i>
      </a>
    </header>
    <p>{{ project.description }}</p>
    <footer class="details-footer">
      <div class="technologies">
        <span class="tech" *ngFor="let tech of project.technologies">
          {{ tech }}
        </span>
      </div>
      <a *ngIf="project.repoUrl" [href]="project.repoUrl" class="url repo-url" rel="noopener noreferrer"
        target="_blank">
        <i class="fab fa-2x fa-github"></i>
      </a>
    </footer>
  </div>
</article>

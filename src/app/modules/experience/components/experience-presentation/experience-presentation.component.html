<article class="container">
  <img [src]="experience.imgUrl" />
  <div class="details">
    <header class="details-header">
      <h2>{{ experience.title }}</h2>
      <em class="subtitle">
        <h3>{{ experience.position }},&nbsp;{{ experience.company }}</h3>
        <span>
          <time>{{ experience.startDate | date:'MMM/yyyy' }}</time>
          &nbsp;-&nbsp;
          <time>{{ experience.endDate ? (experience.endDate | date:'MMM/yyyy') : 'Present' }}</time>
        </span>
      </em>
    </header>
    <p>{{ experience.description }}</p>
    <footer class="details-footer">
      <div class="linkUrls">
        <span *ngFor="let link of experience.linkUrls" [title]="link.disabledTitle"
          [ngClass]="link.disabledTitle ? 'disabled-wrapper' : ''">
          <a [href]="link.url" [ngClass]="link.disabledTitle ? 'disabled' : ''" class="linkUrl"
            rel="noopener noreferrer" target="_blank">
            {{ link.text }}
          </a>
        </span>
      </div>
      <div class="technologies">
        <span class="tech" *ngFor="let tech of experience.technologies">
          {{ tech }}
        </span>
      </div>
    </footer>
  </div>
</article>

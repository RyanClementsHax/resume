<article class="container">
  <img [src]="experience.imgUrl"/>
  <div class="details">
    <header class="details-header">
      <h2>{{ experience.title }}</h2>
      <div class="date-range">
        <em>
          <time>{{ experience.startDate | date:'MMM/yyyy' }}</time>
          &nbsp;-&nbsp;
          <time>{{ experience.endDate | date:'MMM/yyyy' }}</time>
        </em>
      </div>
    </header>
    <p>{{ experience.description }}</p>
    <footer class="details-footer">
      <span class="tech" *ngFor="let tech of experience.technologies">
        {{ tech }}
      </span>
    </footer>
  </div>
</article>
